<script>
    function shouldShowPopup() {
        var isNewSession = !localStorage.getItem("popupShown");
        if (isNewSession) {
            localStorage.setItem("popupShown", "true"); // Set the flag to indicate the popup has been shown
        }
        return isNewSession;
    }

    // Function to show or hide the popup based on session status
    function showOrHidePopup() {
        var popup = document.getElementById("popupContainer");
        var agreeButton = document.getElementById("AgreeButton");

        if (shouldShowPopup()) {
            popup.style.display = "flex";
            agreeButton.addEventListener("click", function () {
                popup.style.display = "none";
            });
        } else {
            popup.style.display = "none";
        }
    }

    document.getElementById("DashboardButton").addEventListener("click", GoToDashboard);
    document.getElementById("SocialsButton").addEventListener("click", GoToSocials);

    // Check whether to show or hide the popup when the page loads
    document.addEventListener("DOMContentLoaded", showOrHidePopup);
</script>
