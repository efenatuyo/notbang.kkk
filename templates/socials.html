<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://images-ext-1.discordapp.net/external/uWO6d-v6OeWWo-98IJqaNyTdl1or1QfM3DJa04baIX0/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1141739558187302952/c2dfbcf9a0757e9ca15f00558954d471.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://cdn.discordapp.com/attachments/1128409837483606128/1147232250287620127/background.jpg') center center no-repeat;
            font-family: 'Your-Futuristic-Font', sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .title-line {
            width: 100px;
            height: 3px;
            background-color: White;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            position: relative;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: transparent; /* Set background to transparent */
            border: 2px solid transparent; /* Set border to transparent */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            border-radius: 20px;
            outline: 2px solid transparent; /* Set outline to transparent */
            text-align: center; /* Center text in the button */
            text-decoration: none; /* Remove underline from links */
        }

        .button:nth-child(1) {
            background-color: transparent;
            border-color: dodgerblue;
        }

        .button:nth-child(2) {
            background-color: transparent;
            border-color: green;
        }

        .button:nth-child(3) {
            background-color: transparent;
            border-color: purple;
        }

        .button:hover {
            color: white;
        }

        .button:nth-child(1):hover {
            background-color: dodgerblue;
        }

        .button:nth-child(2):hover {
            background-color: green;
        }

        .button:nth-child(3):hover {
            background-color: purple;
        }

        .arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: white;
            content: "◄"; 
            text-decoration: none; 
            line-height: 1; 
            z-index: 999; 
        }

        .arrow:hover {
            cursor: pointer; 
        }
    </style>
    <title>Socials</title>
</head>
<body>
    <h1>Socials</h1>
    <div class="title-line"></div>
    <div class="button-container">
        <a class="arrow" href="https://webserver.xolo2.repl.co/">◄</a>
        <div class="container">
            <a class="button" href="https://discord.gg/NATHtNm8GA" target="_blank">Discord</a>
        </div>
    </div>
</body>
</html>
